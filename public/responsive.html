<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
     <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</head>
<body class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen">

    <header class="bg-white">
        <nav class="flex justify-between items-center w-[92%] mx-auto">
            <div>
              <h1 class="w-16 text-2xl font-bold">Logo</h1>
            </div>

            <div class="md:static absolute bg-white md:min-h-fit md:w-auto min-h-[60vh] left-0 top-[-100%] w-full flex items-center px-5 ">
                  <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vh] gap-8">
                      <li>
                         <a class="hover:text-gray-500" href="#">Products</a>
                      </li>

                      <li>
                         <a class="hover:text-gray-500"  href="#">Solutions</a>
                      </li>

                      <li>
                         <a class="hover:text-gray-500"  href="#">Resources</a>
                      </li>

                      <li>
                         <a class="hover:text-gray-500"  href="#">Developers</a>
                      </li>

                      <li>
                         <a class="hover:text-gray-500"  href="#">Pricing</a>
                      </li>
                  </ul>
            </div>
            <div class="flex items-center gap-6">
                  <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec] ">Sign in</button>
                  <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden md hydrated"role="img" aria-label="menu"></ion-icon>
                </div>
        </nav>
    </header>

   
    <script>
         function onToggleMenu(e){
            e.name =  e.name==='menu'?'close':'menu'
         }
    </script>
    
</body>
</html>
